<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルな2Dゲーム。青い丸を操作して、金色のコインを集めながら赤い障害物を避けます。">
    <meta name="theme-color" content="#1a1a2e">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; connect-src 'self';">
    <title>コインコレクターゲーム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48Y2lyY2xlIGN4PSIyNTYiIGN5PSIyNTYiIHI9IjI0MCIgZmlsbD0iI2ZmZDcwMCIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjgiLz48Y2lyY2xlIGN4PSIyNTYiIGN5PSIyNTYiIHI9IjE4MCIgZmlsbD0iI2ZmYzQwMCIgZmlsbC1vcGFjaXR5PSIwLjgiLz48dGV4dCB4PSIyNTYiIHk9IjI5MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0MCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IiNmZmZmZmYiIHN0cm9rZT0iI2QyOTYwMCIgc3Ryb2tlLXdpZHRoPSI2Ij5DPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="game-container" role="application" aria-label="コインコレクターゲーム">
        <div class="game-logo">
            <div class="logo-coin"></div>
            <h1>コインコレクター</h1>
        </div>
        
        <div class="game-status">
            <div class="score" role="status" aria-live="polite">スコア: <span id="scoreValue">0</span></div>
            <div class="level" role="status" aria-live="polite">時間: <span id="levelValue">0秒</span></div>
        </div>
        
        <canvas id="gameCanvas" aria-label="ゲーム画面"></canvas>
        
        <div id="mobileControls" class="mobile-controls">
            <div class="d-pad">
                <button id="upBtn" class="control-btn up-btn" aria-label="上に移動">↑</button>
                <button id="leftBtn" class="control-btn left-btn" aria-label="左に移動">←</button>
                <button id="rightBtn" class="control-btn right-btn" aria-label="右に移動">→</button>
                <button id="downBtn" class="control-btn down-btn" aria-label="下に移動">↓</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startButton" aria-label="ゲームスタート">ゲームスタート</button>
        </div>
        <div class="how-to-play">
            <h3>遊び方</h3>
            <ol>
                <li>矢印キーまたは画面の方向ボタンで青い丸を操作します</li>
                <li>金色のコインを集めてスコアを稼ぎます</li>
                <li>赤い障害物と壁に当たらないように注意してください</li>
                <li>緑のパワーアップを取ると一時的に速度が上がります</li>
                <li>プレイ時間が表示され、ゲームオーバー時に最終プレイ時間が表示されます</li>
            </ol>
        </div>
        <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
    </div>
    <script src="game.js"></script>
    <script src="background.js"></script>
</body>
</html>
