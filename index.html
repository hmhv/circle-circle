<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルな2Dゲーム。青い丸を操作して、金色のコインを集めながら赤い障害物を避けます。">
    <meta name="theme-color" content="#1a1a2e">
    <title>コインコレクターゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" role="application" aria-label="コインコレクターゲーム">
        <canvas id="gameCanvas" aria-label="ゲーム画面"></canvas>
        <div class="score" role="status" aria-live="polite">スコア: <span id="scoreValue">0</span></div>
        <div class="level" role="status" aria-live="polite">レベル: <span id="levelValue">1</span></div>
        <div class="controls">
            <button id="startButton" aria-label="ゲームスタート">ゲームスタート</button>
        </div>
        <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
